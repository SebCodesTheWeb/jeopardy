<!-- 
1. Användaren ska först välja antal lag 1-8 och lagnamn.
2. Sedan ska man få en svart ruta (ska tänka ut någon form av animation)
3. Sedan ska programet registrera keystrokes. Alltså: pil höger för lag 1, pil vänster för lag 2, pil upp för lag 3, pil ner för lag 4, a för lag 5, d för lag 6, w för lag 7, s för lag 8.
4. Den knappen som registreras först ska leda till att det lag som är "bunden" till knappen kommer upp på skärmen. 
5. Sedan ska användaren med en knapp kunna "resetta" programmet så att det registrerar keystrokes igen (alltså loppar till steg 3).


Extra anteckningar: liten animering:
Kunna se tidsdifferens mellan klickande.

Ex: Om pil vänster registrears först ska (lag 2) "lagnamn" komma upp på skärmen.
